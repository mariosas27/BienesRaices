<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>BienesRaices</title>
</head>
<body>

    <header class="header">
        <div class="barra bg-success">
            <div class="container">
                <nav class="navbar bg-transparent navbar-dark navbar-expand-lg">
                    <a href="#" class="navbar-brand">RealState<span>GDL</span></a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Mostrar Navegación">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="menuPrincipal">
                        <ul class="navbar-nav w-100 justify-content-end">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Nosotros</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" id="anunciosDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Anuncios
                                </a>
                                <div class="dropdown-menu" aria-labelledby="anunciosDropdown">
                                    <a href="#" class="dropdown-item">Casa 1</a>
                                    <a href="#" class="dropdown-item">Casa 2</a>
                                    <a href="#" class="dropdown-item">Casa 3</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div> <!-- .container -->
        </div> <!-- .barra -->


        <div id="slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slide1.jpg" class="d-block w-100" alt="anuncio 1">
                    <div class="container">
                        <div class="row justify-content-between">
                            <div class="col-md-6">
                                <div class="carousel-caption d-none d-md-block text-left">
                                    <h3>Casa de lujo en zona exclusiva en GDL</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="bg-success text-uppercase py-3">En venta</h5>
                                    <p>$125,000</p>
                                    <a href="#" class="btn btn-warning d-block text-uppercase">Más información</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="img/slide2.jpg" class="d-block w-100" alt="anuncio 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Encuentra propiedades de lujo</h2>
                    </div>
                </div>
                
            </div>

            <a href="#slider" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <a href="#slider" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>

        </div>
    </header>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

   
</body>
</html>
